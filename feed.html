<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FORTES - FEED</title>
  <link rel="stylesheet" href="feed.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<!---cabeçalho--->

<body>
  <header>
    <img id="logo" src="imagens/FORTES_LOGOMARCA.png" alt="Fortes Logomarca">
  </header>
  <!--- navegação do usuario --->
  <div class="navegar">
    <div class="profile">
      <div class="profile-image">
        <img src="https://www.gov.br/cdn/sso-status-bar/src/image/user.png" alt="Foto da Pessoa">
      </div>
      <h3>Nome da Pessoa</h3>
    </div>
    <div class="links">
      <ul>
        <li><i class="fas fa-home"></i> <a href="#">Página Inicial</a></li>
        <li><i class="fas fa-user-edit"></i> <a href="#">Editar Perfil</a></li>
        <li><i class="fas fa-search"></i> <a href="#">Pesquisar</a></li>
        <li><i class="fas fa-users"></i> <a href="#">Comunidades</a></li>
        <li><i class="fas fa-question-circle"></i> <a href="#">Suporte</a></li>
      </ul>
    </div>
  </div>
  <!---comunidades--->
  <div class="container">
    <a href="#" class="community">
      <img src="imagens/basquete.jpg" alt="Comunidade de Basquete">
      <h3>Basquete</h3>
    </a>
    <a href="" class="community">
      <img src="imagens/futebol.jpg" alt="Comunidade de Futebol" width="200px">
      <h3>Futebol</h3>
    </a>
    <a href="" class="community">
      <img src="imagens/culinaria.jpg" alt="Comunidade de Culinária">
      <h3>Culinária</h3>
    </a>
