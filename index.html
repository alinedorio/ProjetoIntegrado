<!--Frame 1-->
<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>FORTES - login </title>
</head>

<body>
  <div class="container-login">
    <div class="img-box">
      <img src="https://nobeadvogados.com.br/wp-content/uploads/2017/11/direitos-trabalhistas-engenheiro.jpg"
        style="border-radius: 50px;">
      <div class="overlay-image"></div>
    </div>
    <div class="content-box">
      <div class="form-box">
        <h2>Login</h2>
        <form>
          <div class="input-box">
            <!--login-->
            <span>CPF</span>
            <input type="cpf" id="cpf_input">
          </div>

          <div class="input-box">
            <!--senha-->
            <span>Senha</span>
            <input type="password" id="senha_input">
          </div>

          <div class="remember">
            <label>
              <input type="checkbox"> Remember me
            </label>
            <a href="#">Esqueceu a Senha?</a>
          </div>

          <div class="input-box">

            <input type="submit" value="Entrar">
          </div>
          <!--<p id="mensagem-erro" class="erro">Usuário e/ou senha inválidos</p>-->

          <div class="input-box">
            <p>Não Tem Uma Conta? <a href="#" id="index_inscrever"
                onclick="window.location.href = 'criarConta.html'">Inscrever-se</a></p>
          </div>
        </form>

      </div>
    </div>
  </div>
  <script>script.js</script>
</body>

</html>
